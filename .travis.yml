language: ruby
rvm:
- 2.5.0
env:
  global:
    secure: 

after_success:
  - "openssl aes-256-cbc -pbkdf2 -iter 1000 -k $DEPLOY_KEY  -in config/id_deploy_enc_travis -d -a -config/id_deploy"
  - |
    if [[ $TRAVIS_BRANCH == 'master' && $TRAVIS_PULL_REQUEST == 'false' ]]; then
      bundle exec cap staging deploy
    fi

