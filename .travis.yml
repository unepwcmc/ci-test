dist: bionic
language: ruby
rvm:
- 2.5.0
env:
  global:
    secure: 
after_success:
- "openssl aes-256-cbc -k $DEPLOY_KEY1 -in config/id_deploy_enc_travis -d -a -out config/id_deploy"

- |
  if [[ $TRAVIS_BRANCH == 'master' && $TRAVIS_PULL_REQUEST == 'false' ]]; then
    bundle exec cap staging deploy
  fi
