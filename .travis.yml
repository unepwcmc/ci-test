dist: bionic
language: ruby
rvm:
- 2.5.0
before_install:
- openssl aes-256-cbc -K $encrypted_52cbc5f7f2f2_key -iv $encrypted_52cbc5f7f2f2_iv
  -in deploy_rsa.enc -out ~\/.ssh/deploy_rsa -d

addons:
  ssh_known_hosts: <deploy-host>

before_deploy:
- openssl aes-256-cbc -K $encrypted_<...>_key -iv $encrypted_<...>_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
